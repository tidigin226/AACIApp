<html>
<body>
	<h1>Register</h1>
    {% if error %}
    <h1> Passwords do not match! </h1>
    {% endif %}

	<form action="" method="post" accept-charset="utf-8">{% csrf_token %}</br>
        <label for="first_name">First Name:</label><input type="text" value="{{first_name}}" name="first_name" id="first_name" /></br>
        <label for="last_name">Last Name:</label><input type="text" value="{{last_name}}" name="last_name" id="last_name" /></br>
    	<label for="email">Email:</label><input type="text" value="{{email}}" name="email" id="email" /></br>
    	<label for="password1">Password:</label><input type="password" value="{{password1}}" name="password1" id="password1" /></br>
        <label for="password2">Password:</label><input type="password" value="{{password2}}" name="password2" id="password2" /></br>
    <p><input type="submit" value="Register"></p>
    </form>


    {{ form.errors }}
    {{ form.non_field_errors }}
</body>
</html>
